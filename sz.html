            width: 1062px;

            /* transform: rotateY(-15deg) rotateX(2deg); */
        }

        .tt {
            width: 147px;
            height: 235px;

            /* transform: rotateY(-15deg) rotateX(2deg); */
        }

        .k {

        .hh .tt:nth-child(2)::after {
            content: "";
            width: 30px;
            height: 30px;
            display: block;
            border-radius: 50px;
            position: absolute;
            top: 50px;
            right: -30px;
